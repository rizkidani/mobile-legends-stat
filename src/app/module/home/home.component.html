<a class="" routerLink="/about">About</a>

<div class="flex">
    <div class="basis-full">
        <form [formGroup]="formGroupLogin">
            <div class="form-group">
                <div>Username : </div>
                <input formControlName="username" class="input" type="text" placeholder="username" />
            </div>
            <div class="form-group">
                <div>Password : </div>
                <input formControlName="password" class="input" type="password" placeholder="password" />
            </div>
            <button (click)="onLogin()">Login</button>
        </form>
    </div>

    <div class="basis-1/3">
        <ul>
            <li *ngFor="let hero of heroes">{{ hero.hero_name }}</li>
        </ul>
    </div>
    <div class="basis-1/3">
        <ul>
            <li *ngFor="let hero of heroDetail">{{ hero.hero_name }}</li>
        </ul>
    </div>
    <div class="basis-1/3">
        <ul>
            <li *ngFor="let hero of heroByRole">{{ hero.hero_name }}</li>
        </ul>
    </div>
</div>
